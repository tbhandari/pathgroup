application: composed-facet-723
version: 1
runtime: php
api_version: 1
threadsafe: yes

handlers:
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /css
  static_dir: css

- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: /js/foundation
  static_dir: js/foundation

- url: /js/vendor
  static_dir: js/vendor

- url: /
  static_files: index.html
  upload: index.html
